<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .my-page-box {
    background: #5c6bc0;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .edit-container {
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 400px;
    margin: 30px;
  }
/*
  .edit-header {
    background: url('header-background.jpg') no-repeat center center;
    background-size: cover;
    padding: 30px 20px;
    text-align: center;
    color: white;
  }
*/
  h1 {
    margin: 0;
  }

  .edit-form {
    margin-top: 20px;
  }

  .edit-form label {
    display: block;
    margin-bottom: 5px;
  }

  .edit-form input[type="text"],
  .edit-form input[type="email"],
  .edit-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .edit-form input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #5c6bc0;
    color: white;
    cursor: pointer;
  }

  .edit-form input[type="submit"]:hover {
    background: #3f51b5;
  }

  .edit-form .disclaimer {
    font-size: 0.8em;
    color: #666;
  }
</style>
</head>
<body>
<div class="edit-container">
  <div class="edit-header">
    <div>Hello, 사용자</div>
    <h1>EDIT PAGE</h1>
  </div>
  <form class="edit-form">
    <label for="name">Name</label>
    <input type="text" id="name" value="김승희">
    
    <label for="id">ID</label>
    <input type="text" id="id" value="somson">
    
    <label for="password">Password</label>
    <input type="password" id="password" value="****">
    
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" value="somson">
    
    <label for="email">Email address</label>
    <input type="email" id="email" value="somson@dongguk.ac.kr">
    
    <div class="disclaimer">
      <input type="checkbox" id="share" checked>
      <label for="share">We'll never share your email with anyone else.</label>
    </div>
    
    <label for="profile">Profile message</label>
    <input type="text" id="profile" value="A brief message about you...">
    
    <input type="submit" value="Update Information">
  </form>
</div>
</body>
</html>
